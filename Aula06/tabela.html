<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
</head>

<body>
  <header>
    <h1>Tabela de Estado</h1>
  </header>
  <main>
    <table border="2">
      <thead>
        <tr>
          <th>Estado</th>
          <th>Município</th>
          <th>DDD</th>
          <th>UF</th>
          <th>Habitantes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>São Paulo</td>
          <td>São Paulo</td>
          <td>11</td>
          <td>SP</td>
          <td>15.0000</td>
        </tr>
        <tr>
          <td>Rio de Janeiro</td>
          <td>Botafogo</td>
          <td>21</td>
          <td>RJ</td>
          <td>12.0000</td>
        </tr>
        <tr>
          <td>Acre</td>
          <td>Jurassic Park</td>
          <td>68</td>
          <td>AC</td>
          <td>11.000</td>
        </tr>
        <tr>
          <td>Bahia</td>
          <td>Salvador</td>
          <td>75</td>
          <td>BA</td>
          <td>10.000</td>
        </tr>
        <tr>
          <td>Goiás</td>
          <td>Goiânia</td>
          <td>62</td>
          <td>GO</td>
          <td>9.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">TOTAL de Habitantes:</td>
        </tr>
      </tfoot>
    </table>
  </main>
</body>

</html>
