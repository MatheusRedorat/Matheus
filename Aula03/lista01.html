<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Listas </title>
</head>
<body>
  <h1>Listas</h1>
  <h2>Listas Ordenadas de 5 itens </h2>
  <!-- ol - li - Tag's utilizando para criar uma lista ordenada-->
  <ol>
    <!-- lista de 5 series ordenadas -->
    <li>Diarios de um vampiro;</li>
    <li>Teen wolf;</li>
    <li>The originals;</li>
    <li>The witcher;</li>
    <li>Game of Thrones;</li>
  </ol>
  <h2>Listas Não Ordenadas de 5 itens </h2>
  <ul>
    <!-- lista de 5 series não ordenada -->
    <li>Diarios de um vampiro;</li>
    <li>Teen wolf;</li>
    <li>The originals;</li>
    <li>The witcher;</li>
    <li>Game of Thrones;</li>
  </ul>
</body>
</html>
