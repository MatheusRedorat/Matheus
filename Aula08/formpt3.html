<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <form action="#">
    <fieldset>
      <legend>Dados do Aluno</legend>

      <label for="nome">Nome:</label>
      <input type="text" id="nome">

      <label for="emailUsu">E-mail:</label>
      <input type="email" id="emailUsu">

      <br><br>

      <label for="cep">CEP:</label>
      <input type="text" id="cep">

      <label for="endereço">Endereço:</label>
      <input type="text" id="endereço">

      <br><br>

      <label for="data">Data:</label>
      <input type="date" id="dataNascimento">

    </fieldset>
    <br>
    <fieldset>
      <legend>Unidades IOS</legend>

      <label for="listaUnidade">Lista de Unidade:</label>

      <br><br>

      <select name="listaUnidade" id="listaUnidade">
        <option value="unidade" selected disabled>Unidades</option>
        <option value="santana">Santana</option>
        <option value="santo_amaro">Santo Amaro</option>
        <option value="itaquera">Itaquera</option>
        <option value="diadema">Diadema</option>
      </select>

      <br><br>

      <textarea name="tabela1" id="avaliação" cols="20" rows="10" placeholder="Deixa seu cometário aqui:"></textarea>
      <br><br>
    </fieldset>
    <br>

    <input type="submit" value="Enviar">
  </form>
</body>

</html
