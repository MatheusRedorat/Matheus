<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <header>
        <h1>Tabela De Estados e Municipio</h1>
    </header>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>Municipio</th>
                    <th>DDD</th>
                    <th>UF</th>
                    <th>Habitantes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td>São Paulo</td>
                    <td>11</td>
                    <td>SP</td>
                    <td>12.0000</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td>Botafogo</td>
                    <td>21</td>
                    <td>RJ</td>
                    <td>11.0000</td>
                </tr>
                <tr>
                    <td>Espirito Santo</td>
                    <td>Vitoria</td>
                    <td>27</td>
                    <td>ES</td>
                    <td>10.0000</td>
                </tr>
                <tr>
                    <td>Santa Catarina</td>
                    <td>Florianópolis</td>
                    <td>47</td>
                    <td>SC</td>
                    <td>8.0000</td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="5">TOTAL DE HABITANTES: </th>
            </tfoot>
        </table>
    </main>
</body>
</html>
