<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <header>
    <h1>Cadastro Aluno</h1>
  </header>
  <form action="#">
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email"><br><br>

    <label for="idade">Idade:</label>
    <input type="text" id="idade">

    <h2>Opção de Curso:</h2>

    <input type="radio" name="curso" id="op1" value="op1">
    <label for="op1">Dev. Web</label><br>
    <input type="radio" name="curso" id="op2" value="op2">
    <label for="op2">Zendesk - Office</label><br>
    <input type="radio" name="curso" id="op3" value="op3">
    <label for="op3">Gestão Emp. ERP</label>

    <h2>Horário</h2>
    <input type="checkbox" name="hr1" id="hr1">
    <label for="hr1">08:00 - 10:00</label><br>

    <input type="checkbox" name="hr2" id="hr2">
    <label for="hr2">10:00 - 12:00</label><br>

    <input type="checkbox" name="hr3" id="hr3">
    <label for="hr3">12:00 - 14:00</label><br>

    <input type="checkbox" name="hr4" id="hr4">
    <label for="hr4">14:00 - 16:00</label>
  </form>
</body>

</html>
